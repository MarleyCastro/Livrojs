<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum two numbers</title>
</head>
<body>
    <script>
        // utilizamos Number para identificar qual tipo ela é
        let a = Number(prompt('Digite o primeito numero'));
        let b = Number(prompt('Digite o segundo numero'));
        let sum = a + b;
        alert(`A soma de ${a} e ${b} é ${sum}`);
    </script>
</body>
</html>
