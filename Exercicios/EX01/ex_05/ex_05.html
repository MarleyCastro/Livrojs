<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double the number</title>
</head>
<body>
    <script>
        let a = prompt('Digite um número');
        let double = a * 2;
        alert("o dobro de " + a + ", é "+ double);
    </script>
</body>
</html>
